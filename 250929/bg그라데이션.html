<html lang="ko">

  <title>오늘의 운세</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    :root {
      --indigo-700: #8585FF;

      --seafoam-50: #EDFCFB;
    }

      margin: 0;

      background: linear-gradient(

        var(--seafoam-50) 70%
      );

      display: flex;
      flex-direction: column;
    }

      display: flex;

      align-items: center;
      padding: 1rem;
      background: transparent;

      font-size: 1rem;
      margin: 0;
    }

      background: none;
      border: none;

      display: flex;

    }
