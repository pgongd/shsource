```html
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>미션 달력</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 20px;
    }

    .calendar {
      background: #fff;
      border-radius: 16px;
      padding: 16px;
      max-width: 360px;
      margin: 0 auto;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 16px;
    }

    .calendar-week {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .calendar-week span:nth-child(1) { color: red; }
    .calendar-week span:nth-child(7) { color: blue; }

    .calendar-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      text-align: center;
    }

    .day {
      width: 40px;
      height: 40px;
      line-height: 40px;
      border-radius: 50%;
      margin: 0 auto;
      font-size: 14px;
      font-weight: bold;
      position: relative;
    }

    /* [상태 설명]
       .day.complete → 미션포인트 받기 완료 (파란 배경, 흰색 숫자)
       .day.mission1 → 미션 1개월 완료 (반쪽 회색+파란 보더, 검정 숫자)
       .day.mission2 → 미션 2개월 완료 (파란 보더, 검정 숫자)
       .day.today → 오늘 (반쪽 회색+파란 보더, 검정 숫자, 빨간 점 표시)
       .day.inactive → 미참여 (회색 배경, 진한 회색 숫자)
    */

    .day.complete {
      background: #1877f2;
      color: #fff;
    }

    .day.mission1 {
      background: #fff;
      border: 2px solid;
      border-image: linear-gradient(90deg, #999 50%, #1877f2 50%) 1;
      color: #000;
    }

    .day.mission2 {
      background: #fff;
      border: 2px solid #1877f2;
      color: #000;
    }

    .day.today {
      background: #fff;
      border: 2px solid;
      border-image: linear-gradient(90deg, #999 50%, #1877f2 50%) 1;
      color: #000;
    }

    .day.today::before {
      content: "";
      position: absolute;
      top: 4px;
      left: 6px;
      width: 6px;
      height: 6px;
      background: red;
      border-radius: 50%;
    }

    .day.inactive {
      background: #e0e0e0;
      color: #666;
    }

    .day.default {
      background: #f5f7fa;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="calendar" role="region" aria-label="2025년 9월 달력">
    <div class="calendar-header">
      <button aria-label="이전 달">◀</button>
      <span>2025.09</span>
      <button aria-label="다음 달">▶</button>
    </div>

    <div class="calendar-week">
      <span>일</span>
      <span>월</span>
      <span>화</span>
      <span>수</span>
      <span>목</span>
      <span>금</span>
      <span>토</span>
    </div>

    <div class="calendar-days">
      <div class="day inactive">1</div>
      <div class="day mission1">2</div>
      <div class="day mission2">3</div>
      <div class="day complete">4</div>
      <div class="day mission2">5</div>
      <div class="day mission2">6</div>
      <div class="day mission1">7</div>
      <div class="day mission2">8</div>
      <div class="day today">9</div>
      <div class="day default">10</div>
      <div class="day default">11</div>
      <div class="day default">12</div>
      <div class="day default">13</div>
      <div class="day default">14</div>
      <div class="day default">15</div>
      <div class="day mission1">16</div>
      <div class="day default">17</div>
      <div class="day default">18</div>
      <div class="day default">19</div>
      <div class="day default">20</div>
      <div class="day default">21</div>
      <div class="day default">22</div>
      <div class="day default">23</div>
      <div class="day default">24</div>
      <div class="day default">25</div>
      <div class="day default">26</div>
      <div class="day default">27</div>
      <div class="day default">28</div>
      <div class="day default">29</div>
      <div class="day default">30</div>
      <div class="day default">31</div>
    </div>
  </div>
</body>
</html>
