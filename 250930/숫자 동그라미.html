```html
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>숫자 동그라미</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafc;
      padding: 20px;
    }

    .container {
      background: #f5f6fa;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      width: max-content;
    }

    .circle {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      margin: 6px;
    }

    /* 색상 예시 */
    .c1 { background: #7cb342; }
    .c2 { background: #689f38; }
    .c3 { background: #009688; }
    .c4 { background: #00897b; }
    .c5 { background: #29b6f6; }
    .c6 { background: #26c6da; }
    .c7 { background: #2979ff; }
    .c8 { background: #1e88e5; }
    .c9 { background: #7e57c2; }
    .c10 { background: #5e35b1; }
  </style>
</head>
<body>
  <div class="container" role="group" aria-label="행운 숫자">
    <div class="circle c1">2</div>
    <div class="circle c2">5</div>
    <div class="circle c3">14</div>
    <div class="circle c4">17</div>
    <div class="circle c5">24</div>
    <div class="circle c6">27</div>
    <div class="circle c7">35</div>
    <div class="circle c8">37</div>
    <div class="circle c9">41</div>
    <div class="circle c10">45</div>
  </div>
</body>
</html>
