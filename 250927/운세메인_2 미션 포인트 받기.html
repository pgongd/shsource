```html
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>미션 포인트</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      padding: 20px;
    }

    .mission-box {
      background: #fff;
      border-radius: 16px;
      padding: 16px;
      max-width: 320px;
      margin: 0 auto;
    }

    .mission-items {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
      background: #f5f5f5;
      border-radius: 12px;
      padding: 12px;
    }

    .mission-item {
      flex: 1;
      margin: 0 4px;
      background: #fff;
      border: 1px dashed #ccc;
      border-radius: 12px;
      padding: 16px 8px;
      text-align: center;
      position: relative;
      cursor: pointer;
    }

    .mission-item img {
      width: 48px;
      height: 48px;
      margin-bottom: 8px;
    }

    .mission-item span {
      display: block;
      font-size: 14px;
      color: #333;
    }

    /* 선택(active) 상태 */
    .mission-item.active {
      background: #1877f2;
      border: none;
      color: #fff;
    }

    .mission-item.active span {
      color: #fff;
    }

    .mission-item.active::after {
      content: "✔";
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 18px;
      color: #fff;
    }

    /* 버튼 */
    .mission-btn {
      display: block;
      width: 100%;
      background: #e5e5e5;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    .mission-btn:focus {
      outline: 2px solid #1877f2;
      outline-offset: 2px;
    }

    .mission-btn.active {
      background: #1877f2;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="mission-box">
    <div class="mission-items">
      <!-- 실제 개발 시 이 부분은 동적 상태값에 따라 active 클래스 토글 -->
      <button type="button" class="mission-item" aria-pressed="false">
        <img src="https://via.placeholder.com/48" alt="행운포켓 아이콘">
        <span>행운포켓</span>
      </button>
      <button type="button" class="mission-item" aria-pressed="false">
        <img src="https://via.placeholder.com/48" alt="랜덤포인트 아이콘">
        <span>랜덤포인트</span>
      </button>
    </div>
    <button type="button" class="mission-btn">오늘의 미션포인트 받기</button>
  </div>

  <script>
    // 접근성: 버튼 클릭 시 aria-pressed 상태 토글 + active 클래스 추가
    const missionBtn = document.querySelector('.mission-btn');
    const items = document.querySelectorAll('.mission-item');

    missionBtn.addEventListener('click', () => {
      missionBtn.classList.add('active');
      missionBtn.textContent = "오늘의 미션포인트 받기 완료";

      items.forEach(item => {
        item.classList.add('active');
        item.setAttribute('aria-pressed', 'true');
      });

      // 개발 쪽 연동 포인트
      // TODO: 서버에 포인트 획득 완료 상태 전달
    });
  </script>
</body>
</html>
