<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SVG Background Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      max-width: 280px;
    }

    .day {
      position: relative;
      width: 36px;
      height: 36px;
      line-height: 36px;
      text-align: center;
      border-radius: 6px;
      font-size: 14px;
      background: #f9f9f9;
    }

    /* 공통 아이콘 스타일 */
    .day[class*="case-"] {
      background-repeat: no-repeat;
      background-position: center bottom 2px;
      background-size: 14px;
    }

    /* 케이스별 아이콘 (SVG → data URI) */
    .case-1 {
      background-image: url("data:image/svg+xml;utf8,<svg fill='red' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><circle cx='12' cy='12' r='10'/></svg>");
    }

    .case-2 {
      background-image: url("data:image/svg+xml;utf8,<svg fill='blue' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><rect x='4' y='4' width='16' height='16' rx='4'/></svg>");
    }

    .case-3 {
      background-image: url("data:image/svg+xml;utf8,<svg fill='green' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path d='M12 2L22 22H2z'/></svg>");
    }
  </style>
</head>
<body>
  <h1>달력 예시</h1>
  <div class="calendar">
    <div class="day case-1">1</div>
    <div class="day">2</div>
    <div class="day case-2">3</div>
    <div class="day">4</div>
    <div class="day case-3">5</div>
    <div class="day">6</div>
    <div class="day">7</div>
    <div class="day">8</div>
    <div class="day">9</div>
    <div class="day">10</div>
    <div class="day">11</div>
    <div class="day">12</div>
    <div class="day">13</div>
    <div class="day">14</div>
  </div>
</body>
</html>
