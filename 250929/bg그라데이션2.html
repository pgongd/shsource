<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘의 운세</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --indigo-700: #8585FF;
      --seafoam-400: #65DAD2;
      --seafoam-50: #EDFCFB;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #111;
      background-color: #fff;
    }

    .page-wrapper {
      position: relative;
      min-height: 100vh;
      overflow: hidden;
    }

    .page-bg {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 700px;
      opacity: 0.3;
      background: linear-gradient(
        0deg,
        rgba(255, 255, 255, 0) 0%,
        var(--indigo-700) 29.81%,
        var(--seafoam-400) 50%,
        var(--seafoam-50) 70.19%
      );
      z-index: -1; /* 배경은 컨텐츠 뒤로 */
    }

    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: transparent;
    }

    .site-header h1 {
      font-size: 1rem;
      margin: 0;
    }

    .btn-close {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .site-main {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2rem 1rem;
    }

    .fortune-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
    }

    .fortune-result {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .score {
      color: #0066ff;
    }

    .fortune-date {
      font-size: 0.875rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="page-bg"></div>

    <header class="site-header">
      <h1>오늘의 운세</h1>
      <button type="button" class="btn-close" aria-label="닫기">×</button>
    </header>

    <main class="site-main">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Shamrock.svg/1200px-Shamrock.svg.png"
           alt="네잎 클로버 아이콘"
           class="fortune-icon">
      <p class="fortune-result">
        오늘의 운세 점수는 <span class="score">70점</span>으로 좋음입니다!
      </p>
      <p class="fortune-date">(양) 2002년 1월 1일 주시</p>
    </main>
  </div>
</body>
</html>
