<head>
  <meta charset="UTF-8" />
  <title>달력 원형 퍼블리싱 예시</title>
  <style>
    body {
      font-family: "Digital One Shinhan", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
    }

    .circle-wrap {
      position: relative;
      width: 36px;
      height: 36px;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circle-wrap svg {
      position: absolute;
      top: 0;
      left: 0;
    }

    .circle-number {
      color: #101828;
      text-align: center;
      font-size: 12px;
      font-style: normal;
      font-weight: 500;
      line-height: 20px; /* 166.667% */
      letter-spacing: -0.26px;
      z-index: 1;
    }
  </style>
</head>
