<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>자산건강도 스와이프 카드</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    padding: 16px;
    background: #f2f4f7;
    font-family: system-ui, -apple-system, sans-serif;
  }

  /* ===== 스와이프 컨테이너 ===== */
  .swiper {
    overflow: hidden;
  }

  .swiper-track {
    display: flex;
    gap: 12px;
  }

  .swiper-slide {
    flex: 0 0 100%;
  }

  /* ===== 카드 ===== */
  .card {
    background: #fff;
    border-radius: 16px;
    padding: 16px;

    display: flex;
    flex-direction: column;
  }

  /* 상단 링크 */
  .card__header {
    display: flex;
    justify-content: flex-end;
    margin-bottom: 16px;
  }

  .card__link {
    font-size: 14px;
    color: #2a6df4;
    text-decoration: none;
  }

  .card__link:focus-visible {
    outline: 2px solid #2a6df4;
    border-radius: 4px;
  }

  /* ===== 차트 영역 (핵심) ===== */
  .card__chart {
    flex: 1;
    min-height: 200px;          /* 최소 안전값 */
    aspect-ratio: 1 / 1;        /* 차트 비율 보호 */
    margin-bottom: 16px;

    display: flex;
    align-items: center;
    justify-content: center;
    
  }

 /* aos6를 위한 추가 */
  .card__chart {
  flex: 1;
  min-height: 200px; /* fallback */
}

  .chart-placeholder {
    width: 100%;
    height: 100%;
    border-radius: 8px;
    background: repeating-linear-gradient(
      45deg,
      #e6ecff,
      #e6ecff 10px,
      #d4defc 10px,
      #d4defc 20px
    );
    display: flex;
    align-items: center;
    justify-content: center;
    color: #3a5edb;
    font-size: 14px;
  }

  /* ===== 범례 ===== */
  .legend {
    display: flex;
    justify-content: center;
    gap: 16px;
  }

  .legend__item {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 12px;
    color: #444;
  }

  .legend__dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
  }

  .dot--gray { background: #8e9aae; }
  .dot--blue { background: #2a6df4; }

  /* ===== 페이지네이션 (샘플) ===== */
  .pagination {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin-top: 12px;
  }

  .pagination button {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    border: none;
    background: #cfd6e3;
  }

  .pagination button[aria-current="true"] {
    background: #2a6df4;
  }
</style>
</head>
<body>

<section class="swiper" aria-label="자산 건강도 카드 목록">
  <div class="swiper-track">

    <article class="swiper-slide">
      <div class="card">
        <div class="card__header">
          <a href="#" class="card__link">자산건강도 확인하기</a>
        </div>

        <div class="card__chart" aria-label="자산 건강도 차트">
          <!-- 실제 차트 라이브러리 위치 -->
          <div class="chart-placeholder" aria-hidden="true">
            차트 영역
          </div>
        </div>

        <div class="legend" aria-label="차트 범례">
          <div class="legend__item">
            <span class="legend__dot dot--gray" aria-hidden="true"></span>
            <span>2025년 6월 6일(전년기말)</span>
          </div>
          <div class="legend__item">
            <span class="legend__dot dot--blue" aria-hidden="true"></span>
            <span>2025년 9월 24일</span>
          </div>
        </div>
      </div>
    </article>

  </div>
</section>

<div class="pagination" role="tablist" aria-label="카드 선택">
  <button aria-current="true"></button>
  <button></button>
</div>

</body>
</html>
