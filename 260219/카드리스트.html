<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 리스트 접근성 퍼블리싱</title>
    <style>
        /* 기본 스타일 초기화 */
        body { font-family: 'Pretendard', sans-serif; background-color: #f5f7f9; padding: 20px; color: #333; }
        ul { list-style: none; padding: 0; margin: 0; }
        
        .section-title { font-size: 1.25rem; font-weight: bold; margin-bottom: 1rem; color: #2c3e50; }

        /* 카드 공통 스타일 */
        .card-list { display: flex; flex-direction: column; gap: 12px; max-width: 400px; }
        
        .product-card {
            width: 100%;
            display: block;
            position: relative;
            background: #ffffff;
            border: 1px solid #e1e4e8;
            border-radius: 16px;
            padding: 20px;
            text-align: left;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        .product-card:active { transform: scale(0.98); }

        /* 라벨 영역 */
        .label-group { display: flex; gap: 6px; margin-bottom: 12px; }
        
        .label {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .label-danger { background: #fff1f1; color: #e53838; border: 1px solid #ffcccc; }
        .label-default { background: #f1f3f5; color: #868e96; border: 1px solid #e9ecef; }
        .label-dark { background: #343a40; color: #ffffff; margin-left: auto; } /* 판매종료 라벨 */

        /* 텍스트 영역 */
        .product-name { font-size: 1.1rem; font-weight: 700; color: #495057; margin-bottom: 24px; display: block; }
        
        .expiry-box { text-align: right; font-size: 0.85rem; color: #868e96; }
        .expiry-date { color: #495057; font-weight: 700; margin-left: 8px; }

        /* 비활성화(Disabled) 상태 */
        .product-card.disabled {
            background-color: #f1f3f7;
            cursor: not-allowed;
            border-color: #e9ecef;
        }
        
        /* 요청하신 라벨 영역 오파시티 0.7 적용 */
        .product-card.disabled .label-group {
            opacity: 0.7;
        }

        .product-card.disabled .product-name,
        .product-card.disabled .expiry-box {
            color: #adb5bd;
        }
        .product-card.disabled .expiry-date {
            color: #adb5bd;
        }

        /* 접근성: 숨김 처리 (스크린 리더 전용) */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>

    <h2 class="section-title">여러 개 담을래요</h2>

    <ul class="card-list">
        <li>
            <button type="button" class="product-card">
                <div class="label-group">
                    <span class="label label-danger">매우높은위험</span>
                    <span class="label label-default">임의식</span>
                </div>
                <strong class="product-name">TIGER 코스닥150</strong>
                <div class="expiry-box">
                    유효기간 <span class="expiry-date">2025.03.18</span>
                </div>
            </button>
        </li>

        <li>
    <button type="button" class="product-card disabled" disabled>
        <span class="sr-only">판매 종료된 상품입니다.</span>
        
        <span class="label-group">
            <span class="label label-danger">매우높은위험</span>
            <span class="label label-default">임의식</span>
            <span class="label label-dark">판매종료</span>
        </span>

        <strong class="product-name">TIGER 코스닥150</strong>

        <span class="expiry-box">
            유효기간 <span class="expiry-date">2025.03.18</span>
        </span>
    </button>
</li>
    </ul>

</body>
</html>
