<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>지방세 조회</title>
<style>
  :root {
    --color-bg: #ffffff;
    --color-text: #111111;
    --color-subtext: #666666;
    --color-border: #e0e0e0;
    --color-card-bg: #f7f9fc;
    --color-primary: #2563eb;
    --color-primary-bg: #eef4ff;
    --radius-lg: 12px;
    --space-sm: 8px;
    --space-md: 16px;
    --space-lg: 24px;
    --font-size-base: 1rem;
    --font-size-lg: 1.125rem;
  }

  [data-theme="dark"] {
    --color-bg: #1e1e1e;
    --color-text: #f5f5f5;
    --color-subtext: #bbbbbb;
    --color-border: #444444;
    --color-card-bg: #2a2a2a;
    --color-primary: #60a5fa;
    --color-primary-bg: #1e3a5f;
  }

  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: var(--color-bg);
    color: var(--color-text);
    line-height: 1.5;
    font-size: var(--font-size-base);
  }

  main {
    padding: var(--space-lg);
    max-width: 480px;
    margin: 0 auto;
  }

  h1, h2 { margin:0 0 0.5rem 0; }
  .card {
    background: var(--color-card-bg);
    border-radius: var(--radius-lg);
    padding: var(--space-md);
    margin: var(--space-lg) 0;
  }

  label {
    display:block;
    font-weight:bold;
    margin-bottom:4px;
  }

  select, input {
    width:100%;
    padding:10px;
    border:1px solid var(--color-border);
    border-radius: var(--radius-lg);
    margin-bottom: var(--space-md);
  }

  .sr-only {
    position:absolute;
    width:1px;
    height:1px;
    padding:0;
    margin:-1px;
    overflow:hidden;
    clip:rect(0,0,0,0);
    border:0;
  }

  .toggle { margin-top: var(--space-lg); display:flex; gap: var(--space-md);}
  button, .btn { border:none; padding:8px 16px; border-radius: var(--radius-lg); cursor:pointer;}
  .btn { background: var(--color-primary-bg); color: var(--color-primary);}
  button { background: var(--color-primary); color:#fff;}
  button:focus, .btn:focus { outline:2px solid var(--color-primary); outline-offset:2px;}
  .divider { border:none; border-top:1px solid var(--color-border); margin: var(--space-lg) 0;}
</style>
</head>
<body>
<main>
  <h1 class="sr-only">지방세 조회 페이지</h1>

  <!-- 입력 영역 (폼없이) -->
  <section aria-labelledby="tax-title">
    <h2 id="tax-title">납부할 항목을 선택해주세요</h2>
    <p id="tax-desc">선택 납부는 1회 최대 1건까지 가능합니다.</p>

    <div role="group" aria-labelledby="region-label">
      <label id="region-label">지역선택</label>
      <select aria-describedby="tax-desc">
        <option value="">전국</option>
        <option value="seoul">서울</option>
        <option value="busan">부산</option>
      </select>
    </div>

    <div role="group" aria-labelledby="type-label">
      <label id="type-label">조회구분</label>
      <select aria-describedby="tax-desc">
        <option value="">선택하세요</option>
        <option value="self">본인명의 지방세 입금</option>
        <option value="other">타인명의 지방세 입금</option>
      </select>
    </div>

    <div role="group" aria-labelledby="rrn-label">
      <label id="rrn-label">주민등록번호</label>
      <div style="display:flex; gap:8px;">
        <input type="text" aria-label="주민등록번호 앞자리" maxlength="6" inputmode="numeric" aria-describedby="tax-desc">
        <span aria-hidden="true">-</span>
        <input type="password" aria-label="주민등록번호 뒷자리" maxlength="7" inputmode="numeric" aria-describedby="tax-desc">
      </div>
      <small>지방세는 지방자치단체의 요청에 따라 납부취소를 할 수 없습니다.</small>
    </div>
  </section>

  <hr class="divider" aria-hidden="true">

  <!-- 안내 카드 -->
  <section class="card" aria-labelledby="notice-title">
    <h2 id="notice-title">서울시 지방세 과오납 환급</h2>
    <p>서울시 지방세 납부액 중 더 많이 납부하거나 잘못 납부한 금액을 고객님께 돌려드리는 서비스입니다.</p>
    <a href="#" class="btn">서울시 지방세 과오납 환급</a>
  </section>

  <hr class="divider" aria-hidden="true">

  <!-- 꼭 알아두세요 (접기/펼치기) -->
  <section aria-labelledby="info-title">
    <h2>
      <button aria-expanded="false" aria-controls="info-detail" id="toggle-info">
        꼭! 알아두세요 <span class="icon-arrow">▼</span>
      </button>
    </h2>
    <div id="info-detail" hidden>
      <p>본인명의 납부내역은 주민등록번호, 타인명의 납부내역은 간편납부번호로 조회할 수 있습니다.</p>
    </div>
  </section>

  <div class="toggle">
    <button id="themeToggle" aria-pressed="false">다크모드 전환</button>
    <button id="fontToggle" aria-pressed="false">큰 글씨 모드</button>
  </div>
</main>

<script>
  // 다크모드 토글
  const themeBtn = document.getElementById('themeToggle');
  themeBtn.addEventListener('click', () => {
    const current = document.body.getAttribute('data-theme');
    if (current === 'dark') {
      document.body.removeAttribute('data-theme');
      themeBtn.setAttribute('aria-pressed', 'false');
      themeBtn.textContent = '다크모드 전환';
    } else {
      document.body.setAttribute('data-theme', 'dark');
      themeBtn.setAttribute('aria-pressed', 'true');
      themeBtn.textContent = '라이트모드 전환';
    }
  });

  // 큰 글씨 모드 토글
  const fontBtn = document.getElementById('fontToggle');
  fontBtn.addEventListener('click', () => {
    const current = document.body.getAttribute('data-font');
    if (current === 'large') {
      document.body.removeAttribute('data-font');
      fontBtn.setAttribute('aria-pressed', 'false');
      fontBtn.textContent = '큰 글씨 모드';
      document.documentElement.style.setProperty('--font-size-base', '1rem');
    } else {
      document.body.setAttribute('data-font', 'large');
      fontBtn.setAttribute('aria-pressed', 'true');
      fontBtn.textContent = '기본 글씨 모드';
      document.documentElement.style.setProperty('--font-size-base', '1.25rem');
    }
  });

  // 꼭 알아두세요 접기/펼치기
  const toggleBtn = document.getElementById('toggle-info');
  const infoDetail = document.getElementById('info-detail');
  toggleBtn.addEventListener('click', () => {
    const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
    toggleBtn.setAttribute('aria-expanded', String(!expanded));
    infoDetail.hidden = expanded;
  });
</script>
</body>
</html>
