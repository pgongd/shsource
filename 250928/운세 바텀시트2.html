<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>4가지 원형 상태 UI 예시</title>
<style>
  body {
    font-family: sans-serif;
    padding: 20px;
    background: #fff;
    color: #222;
  }

  .box-rounded {
    border: 2px solid #ddd;
    border-radius: 12px;
    padding: 24px 16px;
    margin-bottom: 24px;
    text-align: center;
  }

  .status-list {
    display: flex;
    justify-content: space-between;
    gap: 16px;
    text-align: center;
  }

  .status-item {
    flex: 1;
  }

  .status-circle {
    width: 56px;
    height: 56px;
    margin: 0 auto 8px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 18px;
    position: relative;
  }

  /* 1. 회색 배경 */
  .status-gray {
    background: #eee;
    color: #666;
  }

  /* 2. 반은 회색, 반은 파란색 보더 → SVG 사용 */
  .status-half-border {
    position: relative;
    color: #000;
  }
  .status-half-border svg {
    position: absolute;
    inset: 0;
    transform: rotate(-90deg); /* 위쪽에서 시작하도록 */
  }
  .status-half-border circle.base {
    stroke: #ccc;
    stroke-width: 6;
    fill: none;
  }
  .status-half-border circle.half {
    stroke: #005DF9;
    stroke-width: 6;
    fill: none;
    stroke-dasharray: 157; /* 원 둘레의 절반 (지름 44px 기준) */
    stroke-dashoffset: 0;
    stroke-linecap: round;
  }

  /* 3. 파란 보더 */
  .status-blue-border {
    border: 6px solid #005DF9;
    color: #000;
  }

  /* 4. 파란 배경 */
  .status-blue {
    background: #005DF9;
    color: #fff;
  }

  .status-text {
    font-size: 14px;
    color: #555;
  }

  .status-blue + .status-text {
    color: #999; /* 마지막 아이템은 회색 텍스트 */
  }
</style>
</head>
<body>

<div class="box-rounded">
  <div class="status-list" role="list" aria-label="상태 목록">
    <!-- 1. 회색 배경 -->
    <div class="status-item" role="listitem">
      <div class="status-circle status-gray">10</div>
      <div class="status-text">회색 배경</div>
    </div>

    <!-- 2. 반은 회색/반은 파란 보더 -->
    <div class="status-item" role="listitem">
      <div class="status-circle status-half-border">
        15
        <svg viewBox="0 0 56 56" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <circle class="base" cx="28" cy="28" r="22"/>
          <circle class="half" cx="28" cy="28" r="22"/>
        </svg>
      </div>
      <div class="status-text">반 보더</div>
    </div>

    <!-- 3. 파란 보더 -->
    <div class="status-item" role="listitem">
      <div class="status-circle status-blue-border">15</div>
      <div class="status-text">파란 보더</div>
    </div>

    <!-- 4. 파란 배경 -->
    <div class="status-item" role="listitem">
      <div class="status-circle status-blue">15</div>
      <div class="status-text">파란 배경</div>
    </div>
  </div>
</div>

</body>
</html>
