```html
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>행운 숫자</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      height: 56px; /* 예시 헤더 높이 */
      background: #f8f8f8;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 16px;
    }

    .title {
      font-size: 16px;
      color: #222;
      margin-bottom: 40px;
    }

    .lucky-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-bottom: 40px;
    }

    .lucky-item {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lucky-item svg {
      width: 100%;
      height: auto;
      display: block;
    }

    footer {
      height: 56px; /* 예시 바텀 버튼 높이 */
      padding: 8px 16px;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .btn-primary {
      width: 100%;
      max-width: 320px;
      background: #0066ff;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 14px;
      cursor: pointer;
    }

    .btn-primary:focus {
      outline: 2px solid #222;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <header>
    헤더 영역
  </header>

  <main>
    <p class="title" role="heading" aria-level="2">
      오늘의 행운숫자 2와 7로 포인트 드릴게요
    </p>

    <div class="lucky-wrap" aria-label="오늘의 행운 숫자">
      <span class="lucky-item" role="img" aria-label="숫자 2">
        <!-- 숫자 2 SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><text x="50%" y="50%" text-anchor="middle" dy=".35em" font-size="20" fill="#3366ff">2</text></svg>
      </span>
      <span class="lucky-item" role="img" aria-label="플러스 기호">
        <!-- + SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><text x="50%" y="50%" text-anchor="middle" dy=".35em" font-size="20" fill="#888">+</text></svg>
      </span>
      <span class="lucky-item" role="img" aria-label="숫자 7">
        <!-- 숫자 7 SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><text x="50%" y="50%" text-anchor="middle" dy=".35em" font-size="20" fill="#6633ff">7</text></svg>
      </span>
    </div>
  </main>

  <footer>
    <button type="button" class="btn-primary">
      행운 포인트 확인하기
    </button>
  </footer>
</body>
</html>
