<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>휴대폰 번호 확인</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #f8f9fa;
  }

  .modal {
    display: flex;
    flex-direction: column;
    width: 100%;
    height: 100vh;
    background: #fff;
  }

  .modal-header {
    padding: 16px;
    border-bottom: 1px solid #ddd;
    text-align: center;
    position: relative;
  }

  .modal-header h1 {
    font-size: 1.2rem;
    margin: 0;
  }

  .modal-header button {
    position: absolute;
    top: 16px;
    right: 16px;
    border: none;
    background: none;
    font-size: 1.2rem;
  }

  .modal-body {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 16px;
  }

  .modal-body img {
    max-width: 100%;
    max-height: 60vh; /* 화면 높이 기준으로 이미지 최대값 */
    min-height: 200px; /* 최소 높이 보장 */
    object-fit: contain; /* 원본 비율 유지 */
  }

  .modal-footer {
    padding: 16px;
    border-top: 1px solid #ddd;
  }

  .modal-footer button {
    width: 100%;
    padding: 14px;
    font-size: 1rem;
    color: #fff;
    background: #0066ff;
    border: none;
    border-radius: 6px;
  }

  .modal-footer a {
    display: block;
    margin-top: 12px;
    font-size: 0.9rem;
    color: #0066ff;
    text-align: center;
    text-decoration: none;
  }
</style>
</head>
<body>
<div class="modal" role="dialog" aria-labelledby="modal-title">
  <header class="modal-header">
    <h1 id="modal-title">휴대폰번호 확인을 위해<br>문자메시지를 그대로 보내주세요</h1>
    <button aria-label="닫기">&times;</button>
  </header>

  <main class="modal-body">
    <img src="https://via.placeholder.com/300x400.png?text=Image" alt="휴대폰 인증 안내 이미지">
  </main>

  <footer class="modal-footer">
    <button type="button">문자메시지 보내기</button>
    <a href="#">본인명의 휴대폰이 아닌가요?</a>
  </footer>
</div>
</body>
</html>
