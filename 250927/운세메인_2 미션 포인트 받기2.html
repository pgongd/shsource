<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>미션 포인트</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      padding: 20px;
    }

    .mission-box {
      background: #fff;
      border-radius: 16px;
      padding: 16px;
      max-width: 320px;
      margin: 0 auto;
    }

    .mission-items {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
      background: #f5f5f5;
      border-radius: 12px;
      padding: 12px;
    }

    .mission-item {
      flex: 1;
      margin: 0 4px;
      background: #fff;
      border: 1px dashed #ccc;
      border-radius: 12px;
      padding: 16px 8px;
      text-align: center;
      position: relative;
    }

    .mission-item img {
      width: 48px;
      height: 48px;
      margin-bottom: 8px;
    }

    .mission-item span {
      display: block;
      font-size: 14px;
      color: #333;
    }

    /* [개발 적용 시 주석]
       아래 .active 클래스는 "오늘의 미션포인트 받기" 버튼 클릭 후
       서버 상태값에 따라 개발에서 추가/제거 해주면 됨.
    */
    .mission-item.active {
      background: #1877f2;
      border: none;
      color: #fff;
    }

    .mission-item.active span {
      color: #fff;
    }

    .mission-item.active::after {
      content: "✔";
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 18px;
      color: #fff;
    }

    /* 버튼 */
    .mission-btn {
      display: block;
      width: 100%;
      background: #e5e5e5;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      text-align: center;
      cursor: pointer;
    }

    /* 버튼도 동일하게 active 클래스 처리 */
    .mission-btn.active {
      background: #1877f2;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="mission-box">
    <div class="mission-items">
      <!-- 상태값 변경 시 개발에서 active 클래스 추가 -->
      <div class="mission-item">
        <img src="https://via.placeholder.com/48" alt="행운포켓 아이콘">
        <span>행운포켓</span>
      </div>
      <div class="mission-item">
        <img src="https://via.placeholder.com/48" alt="랜덤포인트 아이콘">
        <span>랜덤포인트</span>
      </div>
    </div>
    <!-- 상태값 변경 시 개발에서 active 클래스 추가 -->
    <div class="mission-btn">오늘의 미션포인트 받기</div>
  </div>
</body>
</html>
