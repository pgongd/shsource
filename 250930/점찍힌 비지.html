<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>달력 날짜 표시</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafc;
      padding: 40px;
    }

    .day {
      position: relative;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: #101828;
    }

    .day::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 3px solid transparent;
      background: conic-gradient(#2974ff 0 180deg, #f0f4fa 180deg 360deg);
      -webkit-mask: radial-gradient(farthest-side, #0000 calc(100% - 3px), #000 calc(100% - 3px));
              mask: radial-gradient(farthest-side, #0000 calc(100% - 3px), #000 calc(100% - 3px));
    }

    .dot {
      position: absolute;
      top: 10px;
      right: 6px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #f04438;
    }

    /* 다크모드 대응 */
    @media (prefers-color-scheme: dark) {
      body {
        background: #1e1e1e;
        color: #f9fafc;
      }
      .day {
        color: #f9fafc;
      }
      .day::before {
        background: conic-gradient(#2974ff 0 180deg, #444 180deg 360deg);
      }
    }
  </style>
</head>
<body>
  <div class="day" role="gridcell" aria-label="15일 일정 있음">
    15
    <span class="dot" aria-hidden="true"></span>
  </div>
</body>
</html>
