<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>카드 UI 컴포넌트</title>
<style>
body {
  font-family: Arial, sans-serif;
  padding: 40px;
  background: #f5f5f5;
}

/* 카드 기본 스타일 */
.card {
  background: #fff;
  border-radius: 12px;
  padding: 16px 20px;
  display: flex;
  flex-direction: column;
  gap: 8px;
  width: 300px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  cursor: pointer;
  outline: none;
  transition: box-shadow 0.2s;
}

.card:focus {
  box-shadow: 0 0 0 3px #4d90fe;
}

/* 상단 영역 */
.card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.card-icon {
  width: 24px;
  height: 24px;
  background: #ccc;
  border-radius: 4px;
  flex-shrink: 0;
}

.card-title {
  font-size: 16px;
  font-weight: 600;
  margin-left: 8px;
  flex-grow: 1;
}

.card-count {
  background: #4d90fe;
  color: white;
  border-radius: 12px;
  padding: 2px 8px;
  font-size: 12px;
  margin-left: 8px;
}

/* 햄버거 아이콘 */
.card-menu {
  width: 20px;
  height: 16px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}
.card-menu span {
  display: block;
  height: 2px;
  background: #333;
  border-radius: 1px;
}

/* 서브텍스트 영역 */
.card-subtext {
  font-size: 14px;
  color: #555;
  display: flex;
  justify-content: space-between;
  padding-left: 32px; /* 아이콘 공간 맞춤 */
}
</style>
</head>
<body>

<h2>카드 UI 테스트</h2>

<!-- 카드 1: 기본 상태 -->
<div class="card" tabindex="0" role="button" aria-label="메인텍스트 카드">
  <div class="card-header">
    <div class="card-icon"></div>
    <span class="card-title">메인텍스트</span>
    <div class="card-menu" aria-hidden="true">
      <span></span><span></span><span></span>
    </div>
  </div>
</div>

<!-- 카드 2: 선택/활성 상태 -->
<div class="card" tabindex="0" role="button" aria-label="메인텍스트 카드, 14개 아이템 포함">
  <div class="card-header">
    <div class="card-icon"></div>
    <span class="card-title">메인텍스트</span>
    <span class="card-count">14</span>
    <div class="card-menu" aria-hidden="true">
      <span></span><span></span><span></span>
    </div>
  </div>
  <div class="card-subtext">
    <span>서브텍스트</span>
    <span>메인텍스트 (14)</span>
  </div>
</div>

<script>
// 카드 클릭/키보드 접근 이벤트
const cards = document.querySelectorAll('.card');
cards.forEach(card => {
  card.addEventListener('click', () => {
    alert(card.querySelector('.card-title').textContent + ' 클릭됨');
  });
  card.addEventListener('keydown', (e) => {
    if(e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      card.click();
    }
  });
});
</script>

</body>
</html>
