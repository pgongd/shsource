<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>7일째 아이콘 예시</title>
<style>
  body {
    background: #f8f9fb;
    font-family: system-ui, sans-serif;
    padding: 40px;
  }

  /* ===============================
     [7일째 아이콘]
     - 별 모양 + 그라데이션 채우기
     - SVG를 background로 삽입
     - 접근성: aria-label="7일째 아이콘"
     =============================== */
  .star-icon {
    width: 48px;
    height: 48px;
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"><defs><linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="%23FFD700"/><stop offset="100%" stop-color="%23FF7F50"/></linearGradient></defs><polygon fill="url(%23grad)" stroke="%23E6B800" stroke-width="1" points="12,2 15,9 22,9 17,14 19,21 12,17 5,21 7,14 2,9 9,9"/></svg>') no-repeat center / contain;
    display: inline-block;
    vertical-align: middle;
  }

  /* ===============================
     [도움말 버튼 (?)]
     - 원형 테두리 + 그라데이션 배경
     - CSS로 ? 표시
     - 접근성: aria-label="도움말 보기"
     =============================== */
  .help-icon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 1px solid #ccc;
    background: linear-gradient(135deg, #ffffff, #dcdcdc);
    font-weight: bold;
    color: #333;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    margin-left: 12px;
    cursor: pointer;
  }

  /* 마우스 오버 시 시각적 피드백 */
  .help-icon:hover {
    background: linear-gradient(135deg, #f9f9f9, #cfcfcf);
  }

  /* 레이아웃용 */
  .icon-row {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .desc {
    margin-top: 16px;
    font-size: 14px;
    color: #666;
  }
</style>
</head>
<body>

<!-- ===================================================
     [7일째 아이콘 + 도움말 버튼 예시]
     - 별: SVG 그라데이션 아이콘
     - ?: CSS로 표현된 도움말 버튼
     =================================================== -->
<div class="icon-row">
  <!-- 
    7일째 아이콘
    - SVG를 background로 삽입
    - 접근성: aria-label="7일째 아이콘"
  -->
  <div class="star-icon" aria-label="7일째 아이콘"></div>

  <!-- 
    도움말 아이콘
    - CSS 원형 + ? 표시
    - 접근성: aria-label="도움말 보기"
  -->
  <button class="help-icon" aria-label="도움말 보기">?</button>
</div>

<p class="desc">
  위 예시는 접근성을 준수한 아이콘 구현 예시입니다.<br>
  장식용이라면 <code>aria-hidden="true"</code> 로 처리할 수도 있습니다.
</p>

</body>
</html>
