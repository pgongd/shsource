<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Text Tabs - Correct</title>

<style>
body {
  margin: 0;
  padding: 20px;
  font-family: -apple-system, BlinkMacSystemFont,
    "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
}

/* ===== 텍스트 탭 컨테이너 ===== */
.text-tabs {
  overflow-x: auto;
  white-space: nowrap;
  scrollbar-width: none;
}
.text-tabs::-webkit-scrollbar {
  display: none;
}

/* ===== tablist ===== */
.text-tabs .tab-list {
  display: inline-flex;
  align-items: center;
}

/* ===== tab ===== */
.text-tabs .tab {
  position: relative;
  background: none;
  border: none;
  padding: 8px 8px;
  font-size: 14px;
  font-weight: 500;
  color: #9aa0a6;
  cursor: pointer;
  white-space: nowrap;
}

.text-tabs .tab[aria-selected="true"] {
  color: #2979ff;
  font-weight: 600;
}

/* ===== 구분선 (CSS ONLY) ===== */
.text-tabs .tab:not(:first-child)::before {
  content: "";
  position: absolute;
  left: -4px; /* 좌우 여백 4px */
  top: 50%;
  transform: translateY(-50%);
  width: 1px;
  height: 12px;
  background: #F0F4FA;
}

/* ===== 접근성 포커스 ===== */
.text-tabs .tab:focus {
  outline: 2px solid #2979ff;
  outline-offset: 2px;
}

/* ===== 패널 ===== */
.tab-panel {
  margin-top: 16px;
  font-size: 14px;
}
.tab-panel[hidden] {
  display: none;
}
</style>
</head>
<body>

<h2>텍스트 탭 (정답 구조)</h2>

<div class="text-tabs">
  <div class="tab-list" role="tablist">
    <button class="tab" role="tab"
      id="t1" aria-selected="true" aria-controls="p1">
      항목명
    </button>
    <button class="tab" role="tab"
      id="t2" aria-selected="false" aria-controls="p2">
      항목명
    </button>
    <button class="tab" role="tab"
      id="t3" aria-selected="false" aria-controls="p3">
      항목명
    </button>
  </div>
</div>

<div id="p1" class="tab-panel" role="tabpanel" aria-labelledby="t1">
  콘텐츠 1
</div>
<div id="p2" class="tab-panel" role="tabpanel" aria-labelledby="t2" hidden>
  콘텐츠 2
</div>
<div id="p3" class="tab-panel" role="tabpanel" aria-labelledby="t3" hidden>
  콘텐츠 3
</div>

<script>
const tabs = document.querySelectorAll('.text-tabs [role="tab"]');

tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    tabs.forEach(t => {
      const panel = document.getElementById(t.getAttribute('aria-controls'));
      const active = t === tab;
      t.setAttribute('aria-selected', active);
      panel.hidden = !active;
    });
  });
});
</script>

</body>
</html>
