```html
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>라디오 카드 선택</title>
<style>
  body {
    font-family: sans-serif;
    padding: 20px;
    background: #f9f9f9;
  }
  .card-option {
    display: flex;
    align-items: flex-start;
    border: 2px solid #ddd;
    border-radius: 12px;
    padding: 16px;
    margin-bottom: 16px;
    cursor: pointer;
    position: relative;
    transition: border-color 0.2s;
  }
  .card-option:hover {
    border-color: #888;
  }
  .card-option input[type="radio"] {
    position: absolute;
    opacity: 0;
    pointer-events: none;
  }
  /* 라디오 커스텀 */
  .card-radio {
    position: absolute;
    top: 16px;
    right: 16px;
    width: 20px;
    height: 20px;
    border: 2px solid #ccc;
    border-radius: 50%;
    background: #fff;
    box-sizing: border-box;
  }
  input[type="radio"]:checked + .card-radio {
    border-color: #007bff;
  }
  input[type="radio"]:checked + .card-radio::after {
    content: "";
    display: block;
    width: 10px;
    height: 10px;
    background: #007bff;
    border-radius: 50%;
    margin: 3px auto;
  }
  /* 카드 내용 */
  .card-logo {
    flex-shrink: 0;
    margin-right: 12px;
  }
  .card-logo img {
    width: 32px;
    height: 32px;
  }
  .card-body {
    flex: 1;
  }
  .card-title {
    font-size: 16px;
    font-weight: 600;
    margin: 0;
    color: #222;
  }
  .card-desc {
    font-size: 14px;
    color: #666;
    margin: 4px 0 12px;
  }
  .card-rate {
    font-size: 14px;
    color: #333;
    text-align: right;
  }
  /* 선택된 카드 외곽선 */
  input[type="radio"]:checked:focus-visible ~ .card-option,
  input[type="radio"]:checked ~ .card-option {
    border-color: #007bff;
  }
</style>
</head>
<body>

<h1>상품 선택</h1>

<label>
  <input type="radio" name="product" value="shinhan">
  <span class="card-option">
    <div class="card-logo">
      <img src="logo.png" alt="신한은행 로고">
    </div>
    <div class="card-body">
      <h2 class="card-title">신한 알쏠 적금</h2>
      <p class="card-desc">알뜰한 당신을 위한 쏠쏠한 적금</p>
      <p class="card-rate">12개월 기준, 연 2.65% ~ 3.95%</p>
    </div>
    <span class="card-radio" aria-hidden="true"></span>
  </span>
</label>

<label>
  <input type="radio" name="product" value="hana">
  <span class="card-option">
    <div class="card-logo">
      <img src="logo.png" alt="하나은행 로고">
    </div>
    <div class="card-body">
      <h2 class="card-title">하나 YES 적금</h2>
      <p class="card-desc">누구나 쉽게 가입 가능한 적금</p>
      <p class="card-rate">12개월 기준, 연 2.8% ~ 4.0%</p>
    </div>
    <span class="card-radio" aria-hidden="true"></span>
  </span>
</label>

</body>
</html>
