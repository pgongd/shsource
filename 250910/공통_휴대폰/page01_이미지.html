<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>휴대폰 번호 확인</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #f5f6fa;
  }

  .full-popup {
    display: flex;
    flex-direction: column;
    height: 100vh;
    background: #fff;
  }

  /* 헤더 */
  .popup-header {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 16px;
  }

  .popup-header button {
    background: none;
    border: none;
    font-size: 20px;
    cursor: pointer;
  }

  /* 본문 */
  .popup-body {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    text-align: center;
  }

  .popup-body h1 {
    font-size: 18px;
    margin: 0 0 12px;
  }

  .popup-body p {
    font-size: 14px;
    color: #555;
    margin: 0 0 20px;
  }

  .popup-body .image-box {
    background: #cfd8f5;
    border-radius: 8px;
    height: 200px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 24px;
  }

  /* 버튼 영역 */
  .popup-footer {
    padding: 16px;
  }

  .btn-primary {
    display: block;
    width: 100%;
    padding: 14px;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    background: #0066ff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  /* 보조 링크 */
  .popup-link {
    margin-top: 12px;
    text-align: center;
  }

  .popup-link a {
    font-size: 14px;
    color: #0066ff;
    text-decoration: none;
  }

  .btn-primary:focus-visible,
  .popup-header button:focus-visible,
  .popup-link a:focus-visible {
    outline: 3px solid #0056b3;
    outline-offset: 2px;
  }
</style>
</head>
<body>

<div class="full-popup" role="dialog" aria-labelledby="popup-title">
  <!-- 헤더 -->
  <div class="popup-header">
    <button type="button" class="close-btn" aria-label="닫기">×</button>
  </div>

  <!-- 본문 -->
  <div class="popup-body">
    <h1 id="popup-title">휴대폰번호 확인을 위해<br>문자메시지를 그대로 보내주세요</h1>
    <p>디바이스 확인 버튼을 눌러 돌아와주세요.<br>요금제에 따라 비용이 발생할 수 있어요.</p>
    <div class="image-box" role="img" aria-label="문자메시지 전송 안내 이미지">
      image
    </div>
  </div>

  <!-- 버튼 영역 -->
  <div class="popup-footer">
    <button type="button" class="btn-primary">문자메시지 보내기</button>
    <div class="popup-link">
      <a href="#">본인명의 휴대폰이 아닌가요?</a>
    </div>
  </div>
</div>

<script>
  document.querySelector('.close-btn').addEventListener('click', () => {
    alert('팝업 닫기 처리');
  });

  document.querySelector('.btn-primary').addEventListener('click', () => {
    alert('문자메시지 보내기 실행');
  });
</script>

</body>
</html>
