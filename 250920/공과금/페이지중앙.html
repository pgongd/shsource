<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>중앙 알림 페이지</title>
<style>
  /* 시각적으로 숨기기용 클래스 */
  .sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0,0,0,0);
    border: 0;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
    background-color: #fff;
  }

  .container {
    display: flex;
    flex-direction: column;
    justify-content: center; /* 수직 중앙 */
    align-items: center;     /* 수평 중앙 */
    height: 100%;
    text-align: center;
    padding: 0 20px; /* 모바일 패딩 */
  }

  .container img {
    max-width: 150px;
    width: 50%;
    height: auto;
    margin-bottom: 16px;
  }

  .container p {
    font-size: 16px;
    color: #333;
  }

  @media (min-width: 768px) {
    .container img {
      max-width: 200px;
    }
    .container p {
      font-size: 18px;
    }
  }
</style>
</head>
<body>

<div class="container" role="alert" aria-live="polite">
  <img src="d87f6a58-cd4d-4491-a37e-c80b290ea0bc.png" alt="경고 아이콘">
  <p>지방세 조회결과가 없어요</p>
</div>

</body>
</html>
