<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SVG Background with Number</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f4f8;
      color: #111;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      max-width: 280px;
    }

    .day {
      position: relative;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      border-radius: 50%;
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
    }

    /* SVG 배경 (숫자 없는 상태) */
    .progress-15 {
      background-image: url("data:image/svg+xml;utf8,\
        <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 36 36'>\
          <path fill='none' stroke='%23e6eaf0' stroke-width='3' d='M18 2.0845a15.9155 15.9155 0 1 1 0 31.831'/>\
          <path fill='none' stroke='%233476ff' stroke-width='3' stroke-linecap='round' d='M18 2.0845a15.9155 15.9155 0 0 1 0 31.831'/>\
        </svg>");
    }

    /* 다크모드 */
    @media (prefers-color-scheme: dark) {
      body {
        background: #1e1e1e;
        color: #f5f5f5;
      }
      .progress-15 {
        background-image: url("data:image/svg+xml;utf8,\
          <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 36 36'>\
            <path fill='none' stroke='%23333' stroke-width='3' d='M18 2.0845a15.9155 15.9155 0 1 1 0 31.831'/>\
            <path fill='none' stroke='%234478ff' stroke-width='3' stroke-linecap='round' d='M18 2.0845a15.9155 15.9155 0 0 1 0 31.831'/>\
          </svg>");
      }
    }
  </style>
</head>
<body>
  <h1>달력 + Progress 원형 배경</h1>
  <div class="calendar">
    <div class="day progress-15">15</div>
    <div class="day">16</div>
    <div class="day">17</div>
  </div>
</body>
</html>
