<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>접었다 펼치는 카드 UI</title>
<style>
  body {
    font-family: sans-serif;
    padding: 40px;
    background: #f5f5f5;
  }

  .card-container {
    max-width: 400px;
    margin: 0 auto;
  }

  .card {
    border: 1px solid #ccc;
    border-radius: 8px;
    margin-bottom: 16px;
    background: #fff;
    overflow: hidden;
  }

  .card-header {
    padding: 16px;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: bold;
    outline: none;
  }

  .card-header:focus {
    box-shadow: 0 0 0 3px #66afe9;
  }

  .card-content {
    border-top: 1px dashed #ccc;
    padding: 16px;
    display: none;
  }

  .card.open .card-content {
    display: block;
  }

  .toggle-icon {
    transition: transform 0.3s ease;
  }

  .card.open .toggle-icon {
    transform: rotate(180deg);
  }

  .sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0,0,0,0);
    border: 0;
  }
</style>
</head>
<body>

<div class="card-container">

  <div class="card">
    <button class="card-header" aria-expanded="false">
      Detach 후, 이 영역을 삭제후 사용하세요
      <span class="toggle-icon">▾</span>
      <span class="sr-only">카드 접기/펼치기</span>
    </button>
    <div class="card-content">
      <p>⌘ command + ⌥ option + B</p>
    </div>
  </div>

  <div class="card">
    <button class="card-header" aria-expanded="false">
      Detach 후, 이 영역을 삭제후 사용하세요
      <span class="toggle-icon">▾</span>
      <span class="sr-only">카드 접기/펼치기</span>
    </button>
    <div class="card-content">
      <p>⌘ command + ⌥ option + B</p>
    </div>
  </div>

</div>

<script>
  document.querySelectorAll('.card-header').forEach(header => {
    header.addEventListener('click', () => {
      const card = header.parentElement;
      const expanded = header.getAttribute('aria-expanded') === 'true';
      card.classList.toggle('open', !expanded);
      header.setAttribute('aria-expanded', String(!expanded));
    });

    // 키보드 접근성: Enter, Space로 토글
    header.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        header.click();
      }
    });
  });
</script>

</body>
</html>
