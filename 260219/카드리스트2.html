<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 리스트 접근성 최적화</title>
    <style>
        /* 1. 기본 스타일 초기화 및 폰트 설정 */
        body { 
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif; 
            background-color: #f8f9fa; 
            padding: 40px 20px; 
            margin: 0;
            color: #333; 
        }
        ul { list-style: none; padding: 0; margin: 0; }
        
        .container { max-width: 450px; margin: 0 auto; }
        .section-title { font-size: 20px; font-weight: 700; margin-bottom: 20px; color: #1a1e27; }

        /* 2. 카드 리스트 레이아웃 */
        .card-list { display: flex; flex-direction: column; gap: 16px; }
        
        /* 3. 버튼 카드 공통 스타일 */
        .product-card {
            width: 100%;
            display: flex;
            flex-direction: column;
            background: #ffffff;
            border: 1px solid #e9ecef;
            border-radius: 20px;
            padding: 24px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            outline: none;
            -webkit-appearance: none; /* iOS 버튼 스타일 초기화 */
        }

        /* 포커스 및 활성 상태 시각화 (접근성) */
        .product-card:focus-visible { border-color: #007aff; box-shadow: 0 0 0 3px rgba(0,122,255,0.2); }
        .product-card:active:not(:disabled) { transform: scale(0.98); background-color: #fdfdfd; }

        /* 4. 내부 요소 (Standard: span 사용) */
        .label-group { 
            display: flex; 
            align-items: center; 
            gap: 6px; 
            margin-bottom: 12px; 
        }
        
        .label {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            line-height: 1;
        }
        
        /* 라벨 색상 정의 */
        .label-danger { background: #fff1f1; color: #e53838; border: 1px solid #ffdbdb; }
        .label-default { background: #f1f3f5; color: #868e96; }
        .label-dark { background: #495057; color: #ffffff; margin-left: auto; } /* 판매종료 라벨 우측 정렬 */

        .product-name { 
            display: block; 
            font-size: 18px; 
            font-weight: 700; 
            color: #343a40; 
            margin-bottom: 28px; 
        }
        
        .expiry-box { 
            display: block; 
            text-align: right; 
            font-size: 14px; 
            color: #868e96; 
        }
        .expiry-date { color: #495057; font-weight: 700; margin-left: 6px; }

        /* 5. 비활성화(Disabled) 상태 스타일 */
        .product-card.disabled {
            background-color: #f2f4f6; /* 전체 배경 회색 */
            border-color: #e9ecef;
            cursor: not-allowed;
        }
        
        /* 라벨 영역 투명도 0.7 적용 */
        .product-card.disabled .label-group {
            opacity: 0.7;
        }

        /* 비활성 시 텍스트 색상 중화 */
        .product-card.disabled .product-name,
        .product-card.disabled .expiry-box,
        .product-card.disabled .expiry-date {
            color: #adb5bd;
        }

        /* 6. 접근성: 스크린 리더 전용 숨김 처리 */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="section-title">여러 개 담을래요</h2>

        <ul class="card-list">
            <li>
                <button type="button" class="product-card">
                    <span class="label-group">
                        <span class="label label-danger">매우높은위험</span>
                        <span class="label label-default">임의식</span>
                    </span>
                    <strong class="product-name">TIGER 코스닥150</strong>
                    <span class="expiry-box">
                        유효기간 <span class="expiry-date">2025.03.18</span>
                    </span>
                </button>
            </li>

            <li>
                <button type="button" class="product-card disabled" disabled aria-disabled="true">
                    <span class="sr-only">판매 종료된 상품입니다.</span>
                    
                    <span class="label-group">
                        <span class="label label-danger">매우높은위험</span>
                        <span class="label label-default">임의식</span>
                        <span class="label label-dark">판매종료</span>
                    </span>
                    
                    <strong class="product-name">TIGER 코스닥150</strong>
                    
                    <span class="expiry-box">
                        유효기간 <span class="expiry-date">2025.03.18</span>
                    </span>
                </button>
            </li>
        </ul>
    </div>

</body>
</html>
