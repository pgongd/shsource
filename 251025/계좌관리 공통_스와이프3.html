<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>알림 슬라이드 배너</title>
<style>
  body {
    font-family: 'Apple SD Gothic Neo', sans-serif;
    background: #f5f6fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .banner {
    width: 340px;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    padding: 16px 20px;
    overflow: hidden;
  }

  /* 슬라이드 컨테이너 */
  .slides {
    display: flex;
    transition: transform 0.5s ease;
  }

  .slide {
    min-width: 100%;
    box-sizing: border-box;
  }

  .slide p {
    font-size: 15px;
    line-height: 1.5;
    color: #333;
    margin: 0;
  }

  /* indicator area */
  .controls {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 14px;
    gap: 10px;
  }

  .indicator {
    display: flex;
    gap: 6px;
    align-items: center;
  }

  .dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    border: 1px solid #ccc;
    background: #fff;
    transition: all 0.25s ease;
    cursor: pointer;
  }

  .dot.active {
    width: 18px;
    height: 8px;
    background: #6570ff;
    border-color: #6570ff;
    border-radius: 999px;
  }

  .play-btn {
    background: none;
    border: none;
    cursor: pointer;
    width: 28px;
    height: 28px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background 0.2s;
  }

  .play-btn:hover {
    background: #f1f3f5;
  }

  .play-icon, .pause-icon {
    width: 10px;
    height: 10px;
    fill: #333;
  }

  .pause-icon {
    display: none;
  }

  .playing .play-icon {
    display: none;
  }

  .playing .pause-icon {
    display: block;
  }

  /* 접근성 숨김 */
  .sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    margin: -1px;
    padding: 0;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    border: 0;
  }
</style>
</head>
<body>

<div class="banner" role="region" aria-label="알림 배너">
  <div class="slides">
    <div class="slide" role="group" aria-roledescription="슬라이드" aria-label="1 / 3">
      <p>09.12에 ATM 인출 수수료가 발생했군요! 쏠편한 입출금통장으로 전환하시면 수수료가 무제한 면제 된답니다!</p>
    </div>
    <div class="slide" role="group" aria-roledescription="슬라이드" aria-label="2 / 3">
      <p>이번 달 자동이체가 성공적으로 처리되었습니다.</p>
    </div>
    <div class="slide" role="group" aria-roledescription="슬라이드" aria-label="3 / 3">
      <p>예금 이자가 오늘 입금되었습니다.</p>
    </div>
  </div>

  <div class="controls">
    <div class="indicator" role="tablist" aria-label="슬라이드 인디케이터">
      <button class="dot active" role="tab" aria-selected="true">
        <span class="sr-only">1번째 슬라이드 보기</span>
      </button>
      <button class="dot" role="tab" aria-selected="false">
        <span class="sr-only">2번째 슬라이드 보기</span>
      </button>
      <button class="dot" role="tab" aria-selected="false">
        <span class="sr-only">3번째 슬라이드 보기</span>
      </button>
    </div>

    <button class="play-btn" aria-label="자동재생" aria-pressed="false">
      <svg class="play-icon" viewBox="0 0 10 10">
        <polygon points="0,0 10,5 0,10"></polygon>
      </svg>
      <svg class="pause-icon" viewBox="0 0 10 10">
        <rect x="0" width="3" height="10"></rect>
        <rect x="7" width="3" height="10"></rect>
      </svg>
    </button>
  </div>
</div>

<script>
  const slidesContainer = document.querySelector('.slides');
  const slides = document.querySelectorAll('.slide');
  const dots = document.querySelectorAll('.dot');
  const playBtn = document.querySelector('.play-btn');
  let current = 0;
  let autoPlay = true;
  let timer = null;
  const total = slides.length;

  function showSlide(index) {
    if (index < 0) index = total - 1;
    if (index >= total) index = 0;
    slidesContainer.style.transform = `translateX(-${index * 100}%)`;

    dots.forEach((dot, i) => {
      dot.classList.toggle('active', i === index);
      dot.setAttribute('aria-selected', i === index);
    });
    current = index;
  }

  function nextSlide() {
    showSlide(current + 1);
  }

  function startAutoPlay() {
    timer = setInterval(nextSlide, 4000);
    playBtn.classList.add('playing');
    playBtn.setAttribute('aria-label', '일시정지');
    playBtn.setAttribute('aria-pressed', 'true');
    autoPlay = true;
  }

  function stopAutoPlay() {
    clearInterval(timer);
    playBtn.classList.remove('playing');
    playBtn.setAttribute('aria-label', '자동재생');
    playBtn.setAttribute('aria-pressed', 'false');
    autoPlay = false;
  }

  dots.forEach((dot, i) => {
    dot.addEventListener('click', () => {
      showSlide(i);
      if (autoPlay) stopAutoPlay();
    });
  });

  playBtn.addEventListener('click', () => {
    if (autoPlay) stopAutoPlay();
    else startAutoPlay();
  });

  // 터치 스와이프 기능 추가
  let startX = 0;
  let endX = 0;
  slidesContainer.addEventListener('touchstart', e => {
    startX = e.touches[0].clientX;
  });

  slidesContainer.addEventListener('touchend', e => {
    endX = e.changedTouches[0].clientX;
    const diff = startX - endX;
    if (Math.abs(diff) > 30) {
      if (diff > 0) showSlide(current + 1); // 왼쪽으로 swipe
      else showSlide(current - 1); // 오른쪽으로 swipe
      if (autoPlay) stopAutoPlay();
    }
  });

  startAutoPlay();
</script>

</body>
</html>
