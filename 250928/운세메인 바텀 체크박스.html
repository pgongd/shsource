<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>체크리스트 예시</title>
<style>
  .check-list {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .check-item {
    position: relative;
  }

  .check-input {
    position: absolute;
    opacity: 0;
    pointer-events: none;
  }

  .check-label {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 14px 16px;
    border-radius: 8px;
    background: #f7f7f7;
    font-size: 16px;
    color: #222;
    cursor: pointer;
    transition: background 0.2s, color 0.2s;
  }

  .check-input:checked + .check-label {
    background: #e6f0ff;
    color: #005DF9;
  }

  .check-icon {
    flex-shrink: 0;
    width: 20px;
    height: 20px;
    opacity: 0;
    transition: opacity 0.2s;
  }

  .check-input:checked + .check-label .check-icon {
    opacity: 1;
    /* 체크 아이콘 나타날 때 V자 모양 stroke-dashoffset 애니메이션 가능 */
  }

  /* 접근성 포커스 표시 */
  .check-input:focus + .check-label {
    outline: 2px solid #005DF9;
    outline-offset: 2px;
  }
</style>
</head>
<body>

<div class="check-list" role="group" aria-label="옵션 선택">
  <div class="check-item">
    <input type="checkbox" id="option1" class="check-input">

        <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
             xmlns="http://www.w3.org/2000/svg">

                fill="#005DF9"/>
        </svg>
      </span>
    </label>
  </div>

                fill="#005DF9"/>

</div>
