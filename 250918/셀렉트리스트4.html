<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>버튼 접근성 테스트</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 10px 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f5f5f5;
      cursor: pointer;
    }

    button:hover {
      background: #e9e9e9;
    }

    .icon {
      width: 20px;
      height: 20px;
      background: #333;
      border-radius: 50%;
      display: inline-block;
    }

    .label {
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>버튼 접근성 테스트</h1>

  <p>아래 버튼은 아이콘 + 텍스트 라벨을 함께 넣은 구조입니다.</p>

  <button type="button">
    <span class="icon" aria-hidden="true"></span>
    <span class="label">확인</span>
  </button>

  <button type="button">
    <span class="icon" aria-hidden="true"></span>
    <span class="label">취소</span>
  </button>

</body>
</html>
