<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>이번 주 인기 검색 휴대폰</title>

<!-- Swiper CSS -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>

<style>
body {
  font-family: "Pretendard", sans-serif;
  margin: 0;
  padding: 0;
  background: #f9fafb;
  color: #222;
}

.section {
  padding-top: 24px;
}

.section h2 {
  font-size: 18px;
  font-weight: 700;
  margin: 0 20px 4px;
}

.section p.desc {
  font-size: 14px;
  color: #666;
  margin: 0 20px 16px;
}

.swiper {
  padding-left: 20px;
  padding-right: 0; /* 오른쪽 여백 없음 */
  overflow: visible; /* 오른쪽 슬라이드가 화면에 반쯤 보이게 */
}

.swiper-slide {
  background: #f2f4f6;
  border-radius: 16px;
  width: calc((100% - 40px) / 2.5); /* 2.5개 보이도록 조정 */
  box-sizing: border-box;
  padding: 16px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.phone-title {
  font-size: 14px;
  color: #999;
}

.phone-sub {
  font-size: 13px;
  color: #777;
}

.phone-price {
  font-size: 18px;
  font-weight: 700;
  margin-top: 8px;
}

.swiper::-webkit-scrollbar {
  display: none; /* 스크롤바 숨김 */
}
</style>
</head>

<body>
<section class="section" aria-labelledby="popular-title">
  <h2 id="popular-title">이번 주 인기 검색 휴대폰</h2>
  <p class="desc">번개장터에서 제공되는 실시간 시세정보입니다.</p>

  <!-- Swiper -->
  <div class="swiper" aria-label="인기 휴대폰 목록">
    <div class="swiper-wrapper">
      <div class="swiper-slide" role="group" aria-label="아이폰 14 Pro 256GB 653,000원">
        <div>
          <p class="phone-title">아이폰 14 Pro</p>
          <p class="phone-sub">256GB</p>
        </div>
        <p class="phone-price">653,000원</p>
      </div>

      <div class="swiper-slide" role="group" aria-label="아이폰 14 Pro 128GB 592,000원">
        <div>
          <p class="phone-title">아이폰 14 Pro</p>
          <p class="phone-sub">128GB</p>
        </div>
        <p class="phone-price">592,000원</p>
      </div>

      <div class="swiper-slide" role="group" aria-label="갤럭시 S23 Ultra 256GB 715,000원">
        <div>
          <p class="phone-title">갤럭시 S23 Ultra</p>
          <p class="phone-sub">256GB</p>
        </div>
        <p class="phone-price">715,000원</p>
      </div>

      <div class="swiper-slide" role="group" aria-label="갤럭시 Z 플립5 512GB 832,000원">
        <div>
          <p class="phone-title">갤럭시 Z 플립5</p>
          <p class="phone-sub">512GB</p>
        </div>
        <p class="phone-price">832,000원</p>
      </div>
    </div>
  </div>
</section>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
new Swiper(".swiper", {
  slidesPerView: 2.5,
  spaceBetween: 12,
  freeMode: true,
  slidesOffsetBefore: 0,
  slidesOffsetAfter: 0,
});
</script>
</body>
</html>
